<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Matchup</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap">
</head>

<body>
    <header>
        <h1>Markdown Matchup</h1>
        <div id="instruction div">
            <p id="instruction"><strong>Instructions:</strong> Flip two cards. Match markdown syntax with displayed
                format. Repeat until all cards are matched.</p>
        </div>
    </header>

    <main>
        <div id="cards">
            <div class="row">
                <figure id="card0" class="card"></figure>
                <figure id="card1" class="card"></figure>
                <figure id="card2" class="card"></figure>
                <figure id="card3" class="card"></figure>
            </div>
            <div class="row">
                <figure id="card4" class="card"></figure>
                <figure id="card5" class="card"></figure>
                <figure id="card6" class="card"></figure>
                <figure id="card7" class="card"></figure>
            </div>
            <div class="row">
                <figure id="card8" class="card"></figure>
                <figure id="card9" class="card"></figure>
                <figure id="card10" class="card"></figure>
                <figure id="card11" class="card"></figure>
            </div>
            <div class="row">
                <figure id="card12" class="card"></figure>
                <figure id="card13" class="card"></figure>
                <figure id="card14" class="card"></figure>
                <figure id="card15" class="card"></figure>
            </div>
        </div>
    </main>

    <footer>
        <p id="complete"></p>
    </footer>

</body>

</html>
